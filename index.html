<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="signup">
      <div class="wrapper-ellipse-2">
        <img
          class="wrapper-ellipse-2-child"
          alt=""
          src="./public/ellipse-2.svg"
        />
      </div>
      <main class="signup-form">
        <div class="giveaway-container">
          <h1 class="iphone-15-give">IPHONE 15 GIVE AWAY!</h1>
        </div>
        <section class="language-selection">
          <img class="pngwing-5-icon" alt="" src="./public/pngwing-5@2x.png" />

          <div class="english-u-s">
            <div class="english-usa-parent">
              <div class="english-usa">English (USA)</div>
              <img
                class="button-shape-icon"
                alt=""
                src="./public/button-shape.svg"
              />
            </div>
            <form class="login-options">
              <div class="create-account-button">
                <h1 class="create-account">Create Account</h1>
                <div class="social-login">
                  <button class="social-icons">
                    <img
                      class="pngwing-2-icon"
                      alt=""
                      src="./public/pngwing-2@2x.png"
                    />

                    <div class="sign-up-with">Sign Up with Google</div>
                  </button>
                  <div class="div">
                    <img
                      class="pngwing-3-icon"
                      loading="lazy"
                      alt=""
                      src="./public/pngwing-3@2x.png"
                    />

                    <div class="sign-up-with1">Sign Up with Facebook</div>
                  </div>
                </div>
              </div>
              <div class="separator">
                <h3 class="or-">-OR-</h3>
              </div>
              <div class="credentials">
                <div class="input-fields">
                  <input
                    class="full-name"
                    placeholder="Full Name"
                    type="text"
                  />
                </div>
                <div class="input-fields1">
                  <input class="email" placeholder="Email" type="text" />
                </div>
                <div class="input-fields2">
                  <div class="password">Password</div>
                  <img
                    class="pngwing-4-icon"
                    alt=""
                    src="./public/pngwing-4@2x.png"
                  />
                </div>
              </div>
              <button class="separator1">
                <div class="create-account1">Create Account</div>
              </button>
              <div class="already-have-an-container">
                <span class="already-have-an">Already have an account? </span>
                <span class="login">Login</span>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
